<html>

<head>
</head>

<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <script>
    let points = []
    const ctx = canvas.getContext("2d")
    ctx.strokeStyle = "rgba(100, 100, 200, 1)"
    ctx.lineWidth = 4
    for (let i = 0; i < points.length - 1; i++) {
      ctx.beginPath()
      ctx.moveTo(points[i][0] * 4, points[i][1] * 4)
      ctx.lineTo(points[i + 1][0] * 4, points[i + 1][1] * 4)
      ctx.stroke()
    }

    ctx.strokeStyle = "rgba(50, 150, 50, 0.7)"
    ctx.lineWidth = 2
    for (let i = 0; i < points.length; i++) {
      ctx.beginPath()
      ctx.arc(points[i][0] * 4, points[i][1] * 4, 8, 0, 2 * Math.PI)
      ctx.stroke()
    }
  </script>
</body>

</html>
